<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<button id="clear" class="clear">C</button>
		<div class="screen">
			<p id="screen">0</p>
		</div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<button id="button7">7</button>
		<button id="button8">8</button>
		<button id="button9">9</button>
		<button id="buttonPlus" class="operator">+</button>
		<button id="button4">4</button>
		<button id="button5">5</button>
		<button id="button6">6</button>
		<button id="buttonMin" class="operator">-</button>
		<button id="button1">1</button>
		<button id="button2">2</button>
		<button id="button3">3</button>
		<button id="buttonDeel" class="operator">รท</button>
		<button id="button0">0</button>
		<button id="dot">.</button>
		<button id="buttonIs" class="equals">=</button>
		<button id="buttonKeer" class="operator">x</button>
	</div>
</div>
<script type="text/javascript" src="java.js"></script>
</body>
</html>
